<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/></head> <!-- Usamos la plantilla del head definida en layout.html -->
	
<body>

	<header th:replace="layout/layout :: header"></header> <!-- Usamos la plantilla del header definida en layout.html -->
	
	<div class="container py-4"> <!-- Padding de dimensi칩n 4 en el eje vertical (y) -->
		
		<div class="card bg-light"> <!-- Color claro en el background -->
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/clientes/form}" class="btn btn-primary btn-xs">A침adir nuevo cliente</a> 
				</h4>
				<table class="table table-striped table-bordered">
					<!-- Intercambia los colores entre diferentes filas -->
					<thead class="thead-inverse">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha de creaci칩n</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a th:href="@{/clientes/form/} + ${cliente.id}" th:text="Editar" class="btn btn-primary btn-xs"></a></td>
							<td><a th:href="@{/clientes/eliminar/} + ${cliente.id}" th:text="Eliminar" class="btn btn-danger btn-xs" onclick="return confirm('Est치s seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"> </footer> <!-- Usamos la plantilla del footer definida en layout.html -->
	
</body>
</html>
