<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head"/></head> <!-- Usamos la plantilla del head definida en layout.html -->
	
<body>

	<header th:replace="layout/layout :: header"></header> <!-- Usamos la plantilla del header definida en layout.html -->
	
	<div class="container py-4"> <!-- Padding de dimensión 4 en el eje vertical (y) -->
		
		<div class="card bg-light"> <!-- Color claro en el background -->
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">Añadir nuevo cliente</a> 
				</h4>
				<table class="table table-striped table-bordered"> <!-- Intercambia los colores entre diferentes filas -->
					<thead class="thead-inverse"> 
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Crear Factura</th>
							<th>Editar</th>
							<th>Eliminar</th>						
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a th:href="@{/factura/form/} + ${cliente.id}" class="btn btn-success btn-xs">Nueva factura</a></td>
							<td><a th:href="@{/form/} + ${cliente.id}" th:text="Editar" class="btn btn-primary btn-xs"></a></td>
							<td><a th:href="@{/eliminar/} + ${cliente.id}" th:text="Eliminar" class="btn btn-danger btn-xs" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<nav th:replace="paginator-nav :: paginator"></nav>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"> </footer> <!-- Usamos la plantilla del footer definida en layout.html -->
	
</body>
</html>
