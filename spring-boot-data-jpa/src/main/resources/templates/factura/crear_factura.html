<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/factura/crear}" th:object="${factura}" method="post">
					<div class="form-group row">
						<label class="col-form-label col-sm-2">Cliente</label>
						<div class="col-sm-6">
							<input th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}" class="form-control" disabled='disabled'/> <!-- Sólamente para mostrar el nombre y el apellido, no se guarda en la base de datos (disabled) -->
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripción</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Observaciones</label>
						<div class="col-sm-6">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<input type="submit" class="btn btn-primary btn-xs" value="Crear"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
