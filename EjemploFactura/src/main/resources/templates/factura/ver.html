<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<h3 th:text="${factura.descripcion}"></h3>
	<div>
		Cliente: <span
			th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span> <!-- Los métodos getter y setter se pueden poner así, sin paréntesis (como si fuera el atributo directamente -->
	</div>
	<h4>Detalle de la factura</h4>
	<br />
	<table th:if="${!factura.items.isEmpty()}">
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${factura.items}">
				<td th:text="${item.producto.nombre}"></td>
				<td th:text="${item.producto.precio}"></td>
				<td th:text="${item.cantidad}"></td>
				<td th:text="${item.calcularImporte()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
